<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Creative Guild | Skill Test</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-10 col-xl-12">
          <div class="row bg-board ">
            <div class="col-md-3">
              <div class="logo-row">
                <img src="image/profile.jpeg" alt="profile" class="profile">
              </div>
            </div>
            <div class="col-md-6">
              <h3 class="p-bold" id="title"></h3>
              <p><b>Bio</b></p>
              <p id="bio"></p>
            </div>
            <div class="col-md-3">
              <ul class="details">
                <li>Phone</li>
                <li><span class="font-red" id="phone"></span></li>
                <li>Email</li>
                <li><span class="font-red" id="email"></span></li>
              </ul>
            </div>
          </div>
          <div class="card-container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="myTable">
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      $.ajax({
          url: 'landscapes.json',
          dataType: 'json',
          success: function(data) {
            document.getElementById("title").innerHTML = data.name;
            document.getElementById("bio").innerHTML = data.bio;
            document.getElementById("phone").innerHTML = data.phone;
            document.getElementById("email").innerHTML = data.email;
            
              for (var i=0; i<data.album.length; i++) {
                  var row = $('<div class="col"><div class="card"><img src="'+data.album[i].img+'" class="card-img-top" alt="'+data.album[i].title+'" /><h3 class="bottom-right">'+data.album[i].title+'</h3><div class="card-body"><p class="card-text">'+data.album[i].description+'</p><span><i class="fa-solid fa-heart font-red al-heart"></i></span><span class="al-date">'+data.album[i].date+'</span></div></div></div>');
                  $('#myTable').append(row);
              }
          },
          error: function(jqXHR, textStatus, errorThrown){
              alert('Error: ' + textStatus + ' - ' + errorThrown);
          }
      });
      </script>
</body>

</html>
