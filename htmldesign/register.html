<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Creative Guild | Skill Test</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-8">
          <div class="card shadow-2-strong">
            <div class="card-body p-5">
              <div class="text-center">
                <div class="logo-row">
                  <img src="image/cg-logo.png" alt="logo" class="logo">
                </div>
                <h1 class="text-center"><b>Register an account</b></h1>
                <p>have an account? <a href="#">login</a></p>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <label class="form-label">Name</label>
                    <input type="text" id="typeNameX-2" class="form-control form-control-lg" placeholder="Full Name" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                      placeholder="smith@gmail.com" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Phone Number" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <label class="form-label">Bio</label>
                    <input type="text" id="typeEmailX-2" class="form-control form-control-lg" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                      placeholder="*****************" />

                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                      placeholder="*****************" />

                  </div>
                </div>
              </div>

              <br>


              <div class="d-flex  mb-4 btn-center">
                <button class="btn btn-main btn-block" type="submit">Register</button>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
